name: Pull Request
on:
  pull_request:
    branches:
      - "*"
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [24]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install
        run: npm install
      - name: Post install
        run: npx playwright install
      - name: Audit
        run: npm audit --audit-level high
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm run test
